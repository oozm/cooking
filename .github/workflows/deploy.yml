name: deploy

on:
  push:
    branches:
      - master # 或 main，根据你的默认分支
# 关键：给 GITHUB_TOKEN 写权限
permissions:
  contents: write # 允许对 repo 的读写
  pages: write # 允许对 gh-pages 分支/pages 设置写入
  id-token: write # 如果后面有用到 OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 确保能推 gh-pages 分支

      - name: Install Node.js and pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build VitePress site
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .vitepress/dist # ← 这里要和实际输出目录保持一致
          cname: uilist.com # 如果你使用自定义域
